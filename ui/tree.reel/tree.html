<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "ui/tree.reel",
                "properties": {
                    "repetition": {"@": "repetition"},
                    "element": {"#": "tree"}
                }
            },
            "repetition": {
                "prototype": "ui/repetition.reel",
                "properties": {
                    "element": {"#": "repetition"},
                    "contentController": {"@": "repetitionController"}
                }
            },
            "repetitionController": {
                "prototype": "core/range-controller",
                "bindings": {
                    "content": {"<-": "@owner.controller.iterations"}
                }
            },
            "row": {
                "prototype": "ui/tree.reel/indent",
                "properties": {
                    "element": {"#": "row"}
                },
                "bindings": {
                    "depth": {"<-": "@repetition.contentAtCurrentIteration.depth"}
                }
            }
        }</script>
    </head>
    <body>
        <div data-montage-id="tree">
            <div data-montage-id="repetition" class="Tree-repetition">
                <div data-montage-id="row" class="Tree-repetition-row">
                    <div data-param="*"></div>
                </div>
            </div>
        </div>
    </body>
</html>
